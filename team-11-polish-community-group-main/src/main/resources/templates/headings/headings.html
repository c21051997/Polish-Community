<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head>
    <title>Category Headings</title>
    <link rel="stylesheet" href="/css/headings/headings.css">
    <script defer src="/js/headings/headings.js"></script>
    <link rel="stylesheet" href="/css/infoHeadingFragment/infoHeadingFragment.css">
    <script src="/js/infoHeadingFragment/infoHeadingFragment.js" defer></script>
</head>
<section class="general-headings-layout" layout:fragment="content">
    <div th:replace="~{infoHeadingFragment/infoHeadingFragment :: breadcrumb}"></div>
    <div class="title-section">
        <h1 id="category-name"></h1>

        <div class="buttons">
            <button id="delete-button" disabled>Delete</button>
            <button id="edit-mode-button" sec:authorize="isAuthenticated()" >Edit</button>
            <a id="addInfo">
                <button id="add-new-information" sec:authorize="isAuthenticated()" >
                    <i class="bi bi-folder-plus"></i>
                    New Information
                </button>
            </a>
        </div>
    </div>

    <div id="headings-container" class="headings-container">
        <!-- i will render headings dynamically added  here from js -->
    </div>
</section>
</html>

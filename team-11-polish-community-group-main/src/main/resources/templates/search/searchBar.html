<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:fragment="searchstyle" href="/css/search/search.css">
</head>
<body>
<div th:fragment="searchbar" id="searchBar">
    <form>
        <span id="searchWrapper">
            <label for="searchInput" aria-hidden="false" id="searchLabel">Search database of information by keyword:</label>
            <input type="search" id="searchInput" placeholder="Start typing to search...">
            <button type="button" id="searchButton"><i id="searchIcon" class="bi bi-search"></i></button>
        </span>
    </form>
    <nav class="hidden" id="searchResultsContainer"></nav>
</div>
<script th:fragment="js-search" src="js/search/search.js"></script>
</body>
</html>
